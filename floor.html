<!doctype html>
<html>
  <head>
    <title>Fast Raycaster w/ Floor/Ceiling Texturing</title>
  </head>

  <body>
    <canvas id="canvas" width="512" height="512">
    </canvas>

    <p id="debug"></p>

    <script type="text/javascript">
      var canvas = document.getElementById ("canvas"),
          debug = document.getElementById ("debug"),
          ctx = canvas.getContext ("2d"),
          id = ctx.getImageData (0, 0, canvas.width, canvas.height)

      /* FIXME: We can optimize a vertical strip raycaster by just casting
       * against the floor and checking for a wall at each pixel. There are
       * lots of possible optimizations, like only checking for a new wall
       * after we cross a threshold, etc. */
      function draw (id, cx, cy, ca) {
        var width = id.width,
            height = id.height,
            data = id.data,
            cos = Math.cos (ca),
            sin = Math.sin (ca),
            invWidth = 1 / width,
            invHeight = 1 / height,
            skip = (width - 1) << 2,
            x, tx, a, b, i, y, ty, t, u, v

        /* FIXME: Replace clear with a ceiling texture. */
        i = data.length >> 1
        while (i--) {
          data[i] = 0
          i -= 3
        }

        x = width
        tx = 0.5
        while (x--) {
          tx -= invWidth
          a = tx * cos - sin
          b = cos + tx * sin
          i = data.length + ((x + 1 - width) << 2)
          y = height >> 1
          ty = 0.5
          while (y--) {
            ty -= invHeight
            t = 64 / ty
            u = cx + a * t
            v = cy + b * t

            if (u < 0 || u >= 4096 || v < 0 || v >= 4096) {
              y <<= 1

              while (y--) {
                data[--i] = 255
                data[--i] = 0
                data[--i] = 0
                data[--i] = 255
                i -= skip
              }

              break
            }

            data[--i] = 255
            data[--i] =
            data[--i] =
            data[--i] = (u ^ v) & 255
            i -= skip
          }
        }
      }

      var start = Date.now (),
          frame = 0

      setInterval (function () {
        frame++
        var millis = Date.now () - start

        draw (id, 2048, 2048, millis * Math.PI / 8000)
        ctx.putImageData (id, 0, 0)
      }, 0)

      setInterval (function () {
        debug.innerHTML = Math.round (frame * 1000 / (Date.now () - start)) + " FPS"
      }, 1000)
    </script>
  </body>
</html>
