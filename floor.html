<!doctype html>
<html>
  <head>
    <title>Fast Raycaster w/ Floor/Ceiling Texturing</title>
  </head>

  <body>
    <canvas id="canvas" width="512" height="512">
    </canvas>

    <script type="text/javascript">
      var canvas = document.getElementById ("canvas"),
          ctx = canvas.getContext ("2d"),
          id = ctx.getImageData (0, 0, canvas.width, canvas.height)

      /* FIXME: We can optimize a vertical strip raycaster by just casting
       * against the floor and checking for a wall at each pixel. There are
       * lots of possible optimizations, like only checking for a new wall
       * after we cross a threshold, etc. */
      function draw (id, cx, cy, ca) {
        var width = id.width,
            height = id.height,
            data = id.data,
            cos = Math.cos (ca),
            sin = Math.sin (ca),
            x, y, i, j, a, b, u, v

        for (x = 0; x !== width; ++x) {
          i = x << 2
          j = ((height - 1) * width + x) << 2
          a = x / width - 0.5
          
          for (y = 0; y !== height * 0.5; ++y) {
            b = 128 / (1 - y * 2 / height)

            u = cx + (a * cos - sin) * b
            v = cy + (cos + a * sin) * b

            u &= 255
            v &= 255

            data[i    ] =
            data[i + 1] =
            data[i + 2] = u ^ v
            data[i + 3] = 255

            data[j    ] =
            data[j + 1] =
            data[j + 2] = u ^ v
            data[j + 3] = 255

            i += width << 2
            j -= width << 2
          }
        }
      }

      var start = Date.now ()

      setInterval (function () {
        var millis = Date.now () - start

        draw (id, millis * 256 / 8000, 0, millis * Math.PI / 8000)
        ctx.putImageData (id, 0, 0)
      }, 0)
    </script>
  </body>
</html>
